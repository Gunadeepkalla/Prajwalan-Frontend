version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: prajwalan_postgres
    environment:
      POSTGRES_DB: reva_ai_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: prajwalan_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    container_name: prajwalan_backend
    env_file: ./backend/backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/reva_ai_db
      REDIS_HOST: redis
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: prajwalan_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
